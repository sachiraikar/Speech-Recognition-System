<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text Transcriber</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #1d1e22, #2b2c31);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #00ffd5;
            margin-bottom: 20px;
        }

        form {
            background: #3a3b42;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.15);
            position: relative;
        }

        input[type="file"] {
            margin: 15px 0;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #00ffd5;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00c5a6;
        }

        .transcription {
            margin-top: 40px;
            background: #2f3035;
            padding: 20px 25px;
            border-radius: 10px;
            max-width: 600px;
            text-align: left;
            white-space: pre-wrap;
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.1);
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 6px solid #444;
            border-top: 6px solid #00ffd5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>üéß Speech to Text Transcriber</h1>

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
        <label>Select an audio file (.mp3 or .wav):</label><br>
        <input type="file" name="audio_file" accept=".mp3,.wav" required><br>
        <input type="submit" value="Transcribe">
    </form>

    {% if transcription %}
        <div class="transcription">
            <h3>üìù Transcribed Text:</h3>
            <p>{{ transcription }}</p>
        </div>
    {% endif %}

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "flex";
        }
    </script>
</body>
</html>
